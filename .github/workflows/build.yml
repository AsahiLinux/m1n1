# This is a basic workflow to help you get started with Actions

name: build

# Controls when the action will run.
on: [ push, pull_request, workflow_dispatch ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Install aarch64-linux-gnu- toolchain
        run: |
          sudo apt update
          sudo apt install --no-install-recommends -y gcc-aarch64-linux-gnu

      - name: Install nightly rust
        run: |
          export RUSTUP_TOOLCHAIN=stable
          rustup target install aarch64-unknown-none-softfloat

      - name: Build
        run: make -k -j2 ARCH=aarch64-linux-gnu- CHAINLOADING=1

      - uses: actions/upload-artifact@v3
        with:
          name: m1n1
          path: |
            build/m1n1.macho
            build/m1n1.bin
