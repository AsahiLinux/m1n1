[package]
name = "rust"
version = "0.1.0"
edition = "2021"
repository = "https://github.com/AsahiLinux/m1n1"
license = "MIT"
publish = false

[lib]
crate-type = [ "staticlib" ]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[dependencies]
fat32 = { git = "https://github.com/WhatAmISupposedToPutHere/fat32", default-features = false, features = ["4096"] }
ed25519-dalek = { version = "1", default-features = false, features = ["u64_backend"] }
block_device = "0.1.2"
